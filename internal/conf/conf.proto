syntax = "proto3";
package kratos.api;

option go_package = "limit-order-book/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Fix {
  string account_id = 1;
  string target_comp_id = 2;
  string api_key = 3;
  string api_secret = 4;
  string api_passphrase = 5;
  string portfolio_id = 6;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message Coinbase {
    string api_key = 1;
    string api_secret = 2;
  }
  Database database = 1;
  Redis redis = 2;
  Coinbase coinbase = 3;
  Fix fix = 4;
}
